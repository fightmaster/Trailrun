<h3>Последние добавленные</h3>
<table class="table table-bordered table-condensed">
    {% for checkpointResult in checkpointResults %}
    {% set currentMember = members[checkpointResult.memberId] %}
    <tr>
        <td class="text-center">{{ currentMember.number }}</td>
        <td>{{currentMember.lastName}} {{currentMember.firstName}}</td>
        <td class="text-center">{{checkpointResult.getFormattedTime}}</td>
        <td class="text-center"><a href="#" onclick='removeItem("{{checkpointResult.competitionId}}", "{{checkpointResult.id}}"); return false;' title="Удалить"><span class="glyphicon glyphicon-remove text-danger"></span></a></td>
    </tr>
    {% endfor %}
</table>
